<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动表白</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #agree-btn {
            background-color: #e91e63;
            color: white;
        }
        
        #agree-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        #disagree-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        #disagree-btn:hover {
            background-color: #e0e0e0;
        }
        
        .compromise {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff8e1;
            border-radius: 10px;
            display: none;
        }
        
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: none;
        }
        
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>表白</h1>
        <div class="message">
            我喜欢你，你能和我在一起吗？我愿意一直守护你
        </div>
        
        <div class="buttons">
            <button id="agree-btn">同意</button>
            <button id="disagree-btn">不同意</button>
        </div>
        
        <div class="compromise" id="compromise">
            <!-- 妥协理由会在这里动态显示 -->
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <script>
        const disagreeBtn = document.getElementById('disagree-btn');
        const agreeBtn = document.getElementById('agree-btn');
        const compromise = document.getElementById('compromise');
        const celebration = document.getElementById('celebration');
        
        // 妥协理由数组
        const compromiseReasons = [
            "如果你同意，我保证每天都会让你开心😊",
            "不同意的话，我会很伤心的...再考虑一下吧💔",
            "我已经准备了一束你最喜欢的鲜花，只等你点击同意🌹",
            "给我一次机会，我会证明我的真心❤️",
            "你是我见过最特别的人，请不要拒绝我🌟",
            "我已经想好了100种方式让你幸福，只需你一个同意✨",
            "不管点多少次不同意，这个窗口都不会消失，直到你同意为止😄",
            "你再考虑一下嘛，好不好？🥺",
            "我保证以后都听你的，不同意也没关系，再给我一次机会🙏",
            "你确定要拒绝这么真诚的心意吗？再想想吧💭"
        ];
        
        let currentReasonIndex = 0;
        
        // 不同意按钮的点击事件
        disagreeBtn.addEventListener('click', function() {
            // 显示妥协理由
            compromise.style.display = 'block';
            compromise.textContent = compromiseReasons[currentReasonIndex];
            
            // 移动不同意按钮到随机位置
            moveButton();
            
            // 更新理由索引
            currentReasonIndex = (currentReasonIndex + 1) % compromiseReasons.length;
        });
        
        // 随机移动不同意按钮
        function moveButton() {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const btnRect = disagreeBtn.getBoundingClientRect();
            
            // 计算新的位置，确保按钮不会超出容器
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            // 随机生成新位置
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            // 应用新位置
            disagreeBtn.style.position = 'absolute';
            disagreeBtn.style.left = newX + 'px';
            disagreeBtn.style.top = newY + 'px';
        }
        
        // 同意按钮的点击事件
        agreeBtn.addEventListener('click', function() {
            // 隐藏妥协理由
            compromise.style.display = 'none';
            
            // 显示庆祝动画
            celebration.style.display = 'block';
            
            // 创建花朵动画
            createFlowers();
            
            // 修改标题和消息
            document.querySelector('h1').textContent = '❤️ 谢谢你的同意 ❤️';
            document.querySelector('.message').textContent = '我会珍惜你的每一天，让我们一起创造美好的未来！';
            
            // 隐藏按钮
            disagreeBtn.style.display = 'none';
            agreeBtn.textContent = '永远爱你';
            agreeBtn.style.width = '100%';
        });
        
        // 创建花朵动画
        function createFlowers() {
            // 创建多种花朵
            const flowerTypes = [
                '🌹', '🌸', '🌺', '🌻', '🌼', '🌷', '💐', '🌱', '🌿', '🍀'
            ];
            
            // 创建飘落的花朵和心形
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('heart');
                    
                    // 随机选择花朵类型
                    const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                    flower.textContent = flowerType;
                    flower.style.fontSize = '30px';
                    
                    // 随机位置
                    const startX = Math.random() * window.innerWidth;
                    flower.style.left = startX + 'px';
                    flower.style.top = '-50px';
                    
                    // 随机大小
                    const size = 20 + Math.random() * 30;
                    flower.style.fontSize = `${size}px`;
                    
                    // 随机旋转
                    const rotation = Math.random() * 360;
                    flower.style.transform = `rotate(${rotation}deg)`;
                    
                    celebration.appendChild(flower);
                    
                    // 动画：从上到下飘落
                    let position = -50;
                    let opacity = 0;
                    
                    // 随机速度
                    const speed = 1 + Math.random() * 3;
                    
                    // 随机水平摆动
                    const swingFactor = 5 * Math.random();
                    const startPosition = parseFloat(flower.style.left);
                    let counter = 0;
                    
                    const fallingAnimation = setInterval(() => {
                        position += speed;
                        counter += 0.05;
                        
                        // 水平摆动
                        const horizontalPosition = startPosition + Math.sin(counter) * (10 * swingFactor);
                        flower.style.left = horizontalPosition + 'px';
                        
                        flower.style.top = position + 'px';
                        
                        // 淡入淡出
                        if (position < 100) {
                            opacity += 0.05;
                        } else if (position > window.innerHeight - 100) {
                            opacity -= 0.02;
                        }
                        opacity = Math.max(0, Math.min(1, opacity));
                        flower.style.opacity = opacity;
                        
                        // 超出屏幕，移除元素并清除动画
                        if (position > window.innerHeight || opacity <= 0) {
                            clearInterval(fallingAnimation);
                            flower.remove();
                        }
                    }, 20);
                }, i * 200); // 错开时间，使花朵陆续飘落
            }
        }
    </script>
</body>
</html>
