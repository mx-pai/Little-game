<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动表白</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #agree-btn {
            background-color: #e91e63;
            color: white;
        }
        
        #agree-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        #disagree-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        #disagree-btn:hover {
            background-color: #e0e0e0;
        }
        
        .compromise {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff8e1;
            border-radius: 10px;
            display: none;
        }
        
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: none;
        }
        
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
        }
    </style>
</head>
<body>

        <h1>心动表白</h1>
        <div class="message">

        </div>
        
        <div class="buttons">
            <button id="agree-btn">同意</button>
            <button id="disagree-btn">不同意</button>
        </div>
        
        <div class="compromise" id="compromise">
            <!-- 妥协理由会在这里动态显示 -->
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
